<HTML>
    <TITLE>Enterprise Social Network</TITLE>
    <HEAD>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    <!--JQUERY-->
        <script src="js/components.js"></script>
        <script src="js/esn.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">                     <!--CSS-->
        <link rel="stylesheet" href="css/mycss.css">
    </HEAD>
    <BODY>
        
        <DIV id="mainDiv">
            <DIV id="header">
                <DIV style="display:flex; align-items:center">
                    <IMG src="img/logo.png" style="width:30px; height: 30px"/>
                    <DIV style="margin-left: 15px; font-weight: bold">Enterprise Social Network</DIV>
                </DIV>
                <DIV id="btn_logout">Logout</DIV>            
            </DIV>

            <DIV id="statsDiv">

            </DIV>

        </DIV>


        <DIV id="loginScreen" class="loginStyle">
            <DIV class="loginBoxStyle">
                <DIV style="display:flex;align-items:center;justify-content:space-between;flex-direction:column;height:60px">
                    <IMG src="img/logo.png" style="width:30px; height: 30px"/>
                    <DIV class="labels">Enterprise Social Network</DIV>
                </DIV>
                <INPUT id="inpt_email" class="inputStyle" placeholder="Email"/>
                <INPUT id="inpt_password"  class="inputStyle" placeholder="Password" type="password"/>
                <BUTTON id="btn_login"  class="buttonStyle">Log In</BUTTON>
            </DIV>
        </DIV>

    </BODY>
</HTML>
